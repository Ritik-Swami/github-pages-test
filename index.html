<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Crowd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <h3>Users</h3>
        <div id="users"></div>
    </div>
    <!-- <script src="users_db.js"></script> -->
    <script type="text/javascript">
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });

        const url = "users_db.json";
        
        // Fetch the JSON data and parse it into a JavaScript object
        function getData(){
            fetch(url)
            .then(response => response.json())
            .then(data => {
                let users = "";
                for(var i=0; i < data.length; i++) {
                    users += `<a href="/certification_validation_page.html?user_id=${data[i]['user_id']}" class="btn shadow-none p-0 mb-2" target="_blank">${data[i]['name']}</a></br>`;
                }
                console.log(users);
                document.getElementById('users').innerHTML = users;
            });
        }
        getData();
    </script>
</body>
</html>
